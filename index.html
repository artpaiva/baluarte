<html>
<head>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  background: #272838;
}
.baldachin {
  padding: 1rem;
  color: #FCFCFC;
  text-align: center;
  font-size: 2rem;
}
.canvas-wrapper {
  text-align: center;
}
.stock-canvas {
  border-bottom: 1px solid #FCFCFC;
  color: #FCFCFC;
}
</style>
</head>
<body>
  <div class="baldachin">
    <div>Baluarte</div>
  </div>
  <div class="canvas-wrapper">
    <canvas class="stock-canvas" id="main-stock-canvas" width="360" height="240"></canvas>
  </div>

<script type="text/javascript">

var stockCanvas = document.querySelector('#main-stock-canvas');
var canvasContext = stockCanvas.getContext('2d');
canvasContext.imageSmoothingEnabled = true;

var allStops = [15, 16, 19, 30, 38, 41, 31, 37, 56, 54, 66, 85, 110, 176];

var canvasHeight = stockCanvas.offsetHeight;
var canvasWidth = stockCanvas.offsetWidth;

function initCanvas (canvas) {
  console.log('Initiating Canvas');
  canvasContext.lineWidth = 1;
  canvas.strokeStyle = "#FCFCFC22";

  var stepVertical = canvasHeight / 8;

  // Draw Guidelines
  for (var i = 0; i < 8; i++) {
    canvas.beginPath();
    canvas.moveTo(0, i*stepVertical);
    canvas.lineTo(canvasWidth, i*stepVertical);
    canvas.stroke();
  }
}
function drawCanvas (canvas) {
  console.log('Drawing Canvas');
  canvasContext.strokeStyle = "#FFFF8C";
  canvasContext.lineWidth = 2;

  var stepHorizontal = canvasWidth / (allStops.length -1);

  canvas.beginPath();
  canvas.moveTo(0, canvasHeight - allStops[0]);
  for (var i = 1; i < allStops.length; i++) {
    canvas.lineTo(stepHorizontal*i, canvasHeight - allStops[i]);
    console.log(`${i}: ${stepHorizontal*i}, ${canvasHeight - allStops[i]}`);
  }
  canvas.stroke();
}
initCanvas(canvasContext);
drawCanvas(canvasContext);

</script>
</body>

</html>
